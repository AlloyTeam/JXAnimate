    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);  
        function eventWindowLoaded() {

            var audio = ['song1','explode1','chimes','notify','tada','logoff','Whistling','WHOOSH'];

            JXAnimate.Audio.init({path:'./sounds/'});
            JXAnimate.Audio.preload(audio);


            SlideShow.init('slide_contrainer',{imgW:960,imgH:600,
                num:2});
                //cardW:240,cardH:150});
                //cardW:120,cardH:75});
                //cardW:480,cardH:300});
            


            document.addEventListener("click",
                function(e) { 
                    var elem = e.target, cssName;

                    var cmd = elem.getAttribute("cmd");
                    if(cmd=='next'){
                        SlideShow.next();
                        JXAnimate.Audio.playSound('Whistling');
                    }
                    if(cmd=='prev'){
                        SlideShow.prev();
                        JXAnimate.Audio.playSound('chimes');
                    }
                }
            );


            switch_domino.addEventListener('click',
                function(e){
                    if(switch_domino.checked){
                        SlideShow.setDonimo(80);
                    }
                    else{
                        SlideShow.setDonimo(false);
                    }
                }
            );


        }




    </script>

    <style type="text/css">
        div{margin:0;padding:0;}
        a{color:#9A9A9A; text-decoration:none;outline:none}
        a:hover,a:active{color:#FF0000;text-decoration:underline}


        #mouseOverleft {
            z-index: 200;
        }
        #mouseOverright{
            z-index: 200;
        }

        #mouseOverleft:hover .pageLeft{
            display: block;
        }

        #mouseOverleft .pageLeft{
            display: none;
            position:absolute;
            left:0;
            top:0;
            width:100%;
            cursor:pointer;
            height: 600px;
            z-index:201}


        .pageLeft span{
            float:left;
            width:102px;
            height:95px;
            margin:0 0 0 24px;
            display:inline;
            background-image: url(./style/images/right.png);
            background-repeat: no-repeat;
        }
        .pageLeft span a{display:block;position:relative;width:102px;height:95px;}


        .pageRight span a{display:block;position:relative;width:102px;height:95px;}

        #mouseOverright:hover .pageRight{
            display: block;
        }

        #mouseOverright .pageRight{
            display: none;
            position:absolute;
            left:0;
            top:0;
            width:100%;
            cursor:pointer;
            height: 600px;
            z-index:201
        }
        .pageRight span{
            float:right;
            width:102px;
            height:95px;
            margin:0 24px 0 0;
            display:inline;
            background-image: url(http://mat1.gtimg.com/www/hd2011/left.png);
