<!DOCTYPE html>
<!--
Etamina Demo Page
-->
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>etamina Demo</title>
        <link href="../favicon.ico" rel="icon" type="image/x-icon">
        <link href="./style/css/sliderControl.css" rel="stylesheet" type="text/css">
        <link href="./style/css/hands-on.css" rel="stylesheet" type="text/css" >
        <link href="./style/css/animate.css" rel="stylesheet" type="text/css">

    <style type="text/css">

    </style>

    </head>
    <body onload="Init();">

        <div id="header">
            <h1>Etamina Test Page</h1>
        </div>

        <div id="container">
            <div id="sounds">
                <h3>Demo Sounds</h3>
                <a class="butt butt-small" data-test="song1">song1</a>

            </div>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/etamina.js"></script>
        <script src="./js/etamina.audio.js"></script>

        <script type="text/javascript">

            var myAnim = etamina.init(),
                myAudio = etamina.audio,
                audio = ['song1','explode1','chimes','notify'];

            myAudio.init({path:'./sounds/'});
            
            function Init() {
                initExamples();
                myAudio.preload(audio);

                sounds.addEventListener("click",
                    function(e) { 
                        var elem = e.target, sound;
                        if(elem.hasAttribute('data-test')){
                            sound = elem.getAttribute('data-test');
                            myAudio.playSound(sound)
                        }
                         

                    });
            }

            function initExamples()
            {
                var example = document.getElementById("sounds");
                    

                var html='',id,tmp;
                for (var i = audio.length - 1; i >= 0; i--) {
                    id=audio[i]
                    tmp='';           
                    tmp+='<a class="butt butt-small" data-test="'+id+'">'+id+'</a>';

                    html+=tmp;


                };
                sounds.innerHTML = html;

            }
        </script>
    </body>
</html>
